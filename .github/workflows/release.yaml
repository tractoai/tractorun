name: Create release

on:
  workflow_dispatch: {}

jobs:
  create-release:
    runs-on: tractoai-runners
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # pull all the commits

      - name: "Install Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: "Install requirements"
        run: pip install -r requirements_dev.txt

      - name: "Setup git"
        run: git config --global user.email "noreply@tracto.ai" && git config --global user.name "Tracto Driver"

      - name: "Generate changelog"
        run: generate-changelog

      - name: "Bump version"
        run: bump-my-version bump minor

      - name: "Grab the tag"
        id: tag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"

      - name: "Remove the tag"
        run: git tag -d ${{ steps.tag.outputs.tag }}

      # - name: "Create Pull Request"
      #   id: cpr
      #   uses: peter-evans/create-pull-request@v6
      #   with:
      #     title: "New version is coming: ${{ steps.tag.outputs.tag }}"
      #     branch: "new-version-${{ steps.tag.outputs.tag }}"
      #     body: ""

      # - name: "Merge Pull Request"
      #   run: gh pr merge --squash --admin ${{ steps.cpr.outputs.pull-request-number }}
      #   env:
      #     GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Push"  # TODO: delete after pr creation is allowed
        run: git push

      - name: "Set tag to the commit with version update"
        run: git tag ${{ steps.tag.outputs.tag }} && git push origin tag ${{ steps.tag.outputs.tag }}
