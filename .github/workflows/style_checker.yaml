name: style_checker
on: [pull_request]

jobs:
  black:
    runs-on: tractoai-runners
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - run: pip install .[dev]
    - run: make black-check
  ruff:
    runs-on: tractoai-runners
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - run: pip install .[dev]
    - run: make ruff-check
  isort:
    runs-on: tractoai-runners
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install .[dev]
      - run: make isort-check
