[project]
name = "torchesaurus"
authors = [{name = "TractoAI team"}]
requires-python = ">=3.8"
dependencies = [
    "attrs ~= 23.2.0",
    "torch ~= 2.3.0",
    "ytsaurus-client ~= 0.13.14",
    "ytsaurus-yson ~= 0.4.5",
]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "torchesaurus.__version__"}

[project.scripts]
tractorun = "torchesaurus.cli.tractorun:__main__"

[project.optional-dependencies]
tests = [
    "pytest < 9",
    "testcontainers-yt-local < 1",
]
dev = [
    "isort ~= 5.13.2",
    "black ~= 24.4.2",
    "ruff ~= 0.4.4",
]

[tool.black]
line-length = 120

[tool.isort]
line_length = 120
multi_line_output = 3
force_grid_wrap = 2
lines_after_imports = 2
include_trailing_comma = true
force_sort_within_sections = true
sections = [
  "FUTURE",
  "STDLIB",
  "THIRDPARTY",
  "FIRSTPARTY",
  "LOCALFOLDER"
]
